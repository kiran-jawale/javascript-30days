<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Social Media Dashboard</h1>
        <div class="auth-forms">
            <div class="form-container" id="loginContainer">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="form-container" id="registerContainer" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <input type="file" id="registerProfilePicture" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
        <button id="switchFormBtn">Switch to Register</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
